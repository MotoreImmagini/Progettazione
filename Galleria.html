<HTML>
	<HEAD>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<TITLE> Image search engine || search by tag, color and similarity </TITLE>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script type="text/javascript" src="tagbox/tagbox.js"></script>
		<script type="text/javascript" src="jsonJquery.js"></script>
 		<script type="text/javascript" src="fancybox/fancybox.js"></script>
		<script type="text/javascript" src="paginate/easypaginate.js"></script>

 		<link rel="stylesheet" href="paginate/paginate.css" type="text/css" />
 		<link rel="stylesheet" href="basic.css" type="text/css" />
		<link rel="stylesheet" href="fancybox/fancybox.css" type="text/css" />
 		<link rel="stylesheet" href="tagbox/tagbox.css" type="text/css" />
		
		<link rel="stylesheet" href="color-picker/js_color_picker_v2.css" media="screen">
		<script type="text/javascript" src="color-picker/color_functions.js"></script>
		<script type="text/javascript" src="color-picker/js_color_picker_v2.js"></script>

  		<script type="text/javascript"> 
			$(document).ready(function(){
				$(".fancybox").fancybox({
					openEffect: 'elastic',
					closeEffect: 'elastic',
					helpers: {
						title: {
							type: 'inside'	
						}
					}
				});
				
				$(".flip").click(function(){
				    $(".panel").slideToggle("slow");
				  });
				  
				$(".flip2").click(function(){
				    $(".panel2").slideToggle("slow");
				  });
				  
				getRandom();
				
				});
				
				function getRandom() {
					$.getJSON("http://shrek.micc.unifi.it:8080/daphnis/random?outfmt=JSON", displayImages);
				}
		</script>

	</HEAD>
	<BODY>
		<div id="intestazione"><h1> Image search engine || search by tag, color and similarity </h1></div>
		<div id="contenuto">
			<div id="tags-container">
				<div id="color-container">
					<div class="panel2">
					<form>
						<input type="text" value="#000000" size="10" maxlength="7" name="rgb2">
						<input type="button" value="Color" onclick="showColorPicker(this,document.forms[0].rgb2)">
						<input type="button" value="→" />
					</form>
					</div>
					<p class="flip2">Search by color</p>
				</div>
				<div id="tag-container">
					<div class="panel">
						<form>
							<input id="tag" type="text"><input type="button" value="→" />
						</form>
					</div>
					<p class="flip">Search by Tag</p>
				</div>
			</div>
			<div id="navcontainer">
			</div>
			<div id="drop-container">
				<div id="random-container">
					<p class="random" onclick="getRandom()">Get random images</p>
				</div>
				<div id="drop-box">
					<div id="droppable"><b>DROP HERE</b></div>
					<input id="similarity" type="button" value="Search by Similarity" />
				</div>
			</div>
		</div>
	</BODY>
</HTML>
